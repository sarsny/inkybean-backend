# Cobean Backend Nginx 配置
# 将此配置放置在 /etc/nginx/sites-available/cobean-backend
# 然后创建软链接到 /etc/nginx/sites-enabled/

# 上游服务器配置 (PM2集群)
upstream cobean_backend {
    # PM2集群实例，根据实际CPU核心数调整
    server 127.0.0.1:3000;
    server 127.0.0.1:3001;
    server 127.0.0.1:3002;
    server 127.0.0.1:3003;
    
    # 负载均衡策略
    least_conn; # 最少连接数
    
    # 健康检查
    keepalive 32;
}

# 限制请求频率
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# 主服务器配置
server {
    listen 80;
    listen [::]:80;
    server_name api.cobean.app; # 替换为实际域名
    
    # 重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.cobean.app; # 替换为实际域名
    
    # SSL证书配置 (使用Let's Encrypt或其他证书)
    ssl_certificate /etc/letsencrypt/live/api.cobean.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cobean.app/privkey.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # 日志配置
    access_log /var/log/nginx/cobean-backend.access.log;
    error_log /var/log/nginx/cobean-backend.error.log;
    
    # 客户端配置
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # API路由配置
    location /api/ {
        # 限制请求频率
        limit_req zone=api_limit burst=20 nodelay;
        
        # 代理到后端服务
        proxy_pass http://cobean_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓存配置 (对于静态API响应)
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
    }
    
    # 认证相关路由 (更严格的限制)
    location ~ ^/api/(auth|login|register|reset-password) {
        limit_req zone=auth_limit burst=5 nodelay;
        
        proxy_pass http://cobean_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 禁用缓存
        proxy_cache off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://cobean_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off; # 不记录健康检查日志
    }
    
    # 静态文件服务 (如果有)
    location /static/ {
        alias /var/www/cobean-backend/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 安全配置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 阻止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|config|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 默认错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# 监控和管理接口 (仅内网访问)
server {
    listen 8080;
    server_name localhost;
    
    # 仅允许本地访问
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
    
    # PM2监控
    location /pm2/ {
        proxy_pass http://127.0.0.1:9615/;
        proxy_set_header Host $host;
    }
    
    # Nginx状态
    location /nginx_status {
        stub_status on;
        access_log off;
    }
    
    # 系统指标 (如果使用node_exporter)
    location /metrics {
        proxy_pass http://127.0.0.1:9100/metrics;
    }
}